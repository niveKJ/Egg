<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en un lugar donde pesas menos</title>
    </head>
    <body>
    <style>
        body{
            background-color: #9a97ad;
            background-image: url(/HTML/rsc/Space.svg);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            }
        </style>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
            var usuario = prompt("¿Cual es tu peso?");
            var planeta = prompt("Elige tu planeta\n1 es marte, 2 es Júpiter");
            var peso = parseInt(usuario);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var nombre;
            if(planeta == 1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre = "Marte";
            }
            else if(planeta == 2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                nombre = "Júpiter";
            }
            else
            {
                peso_final = 3333333;
                nombre = "Andrómeda";
            }
            if(planeta)
            peso_final = parseInt(peso_final);
            document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>");
        </script>
    </body>
</html>
